<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<style>
	div.clear{
		position: absolute;
		left: 0px;
		top: 0px;
		height: 50px;
		width: 50px;
		background: #ccffee;
		}
		
	div.maincontent{
		position: absolute;
		left: 0px;
		top: 0px;
		height: 100%;
		width: 100%;
		}
	</style>
	<title>jzgg</title>
	<body>

	<div class="maincontent" onclick="jzgg(event)"></div>
    <div class="clear" onmouseover="document.getElementsByClassName('clear')[0].style.background='#bbeedd'" onmouseout="document.getElementsByClassName('clear')[0].style.background='#ccffee'" onclick="clean()"></div>
</body>
	<script type="text/javascript">
		function jzgg(e){
			var t = Math.floor(Math.random() * 3 + 1);
			var jzgg = document.createElement("img");
			jzgg.style.position = "absolute";
			jzgg.style.left = e.clientX +"px";
			jzgg.style.top = e.clientY +"px";
			jzgg.src = "jzgg/" + t +".gif";
			jzgg.width = Math.floor(Math.random()*60+60);
			document.getElementsByClassName("maincontent")[0].appendChild(jzgg);
		}
		
		function clean(){
		    document.getElementsByClassName("maincontent")[0].innerHTML="";
		}
	</script>
</head>

</html>
