<!DOCTYPE html>
<html lang="cn" onclick="jzgg(event)">
<head>
	<meta charset="UTF-8">
	<style type="text/css">
		img{
			position:absolute;
			left:412px; /*左右位置*/
 			top:500px;/*上下位置*/
		}
	</style>
	<title>jzgg</title>
	<script type="text/javascript">
		function jzgg(e){
			var t = Math.floor(Math.random() * 3 + 1);
			var jzgg = document.createElement("img");
			jzgg.style.left = e.clientX +"px";
			jzgg.style.top = e.clientY +"px";
			jzgg.src = "jzgg/" + t +".gif";
			jzgg.width = Math.floor(Math.random()*60+60);
			document.body.appendChild(jzgg);
		}
	</script>
</head>
<body>
	<!-- <img src="jzgg/jzgg.gif"> -->
</body>
</html>
